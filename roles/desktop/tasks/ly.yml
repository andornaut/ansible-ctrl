---
- name: Install build dependencies
  apt:
    name: libpam0g-dev
    state: present
  become: true

- name: Clone ly git repositories
  git:
    repo: "https://github.com/cylgom/ly.git"
    dest: /tmp/ly.git
    force: yes

- name: Make github target
  make:
    chdir: /tmp/ly.git
    target: github

- name: Make default target
  make:
    chdir: /tmp/ly.git

- name: Make install target
  make:
    chdir: /tmp/ly.git
    target: install
  become: true

- name: Hide borders
  lineinfile:
    path: /etc/ly/config.ini
    regexp: '^#?hide_borders\s*\=\s*true'
    line: 'hide_borders = true'
  become: true

- name: Disable other display manager services
  systemd:
    name: "{{ item }}"
    daemon_reload: yes
    enabled: no
  ignore_errors: yes
  with_items:
    - gdm3
    - lightdm
    - display-manager
  become: true

- name: Uninstall other display managers
  apt:
    name:
      - gdm3
      - lightdm
    state: absent
  become: true

# > If you need to switch between ttys after Ly's start you also have to
# > disable getty on Ly's tty to prevent "login" from spawning on top of it.
# https://github.com/cylgom/ly#cloning-and-compiling
- name: Disable getty on tty2
  systemd:
    name: getty@tty2.service
    daemon_reload: yes
    state: stopped
    enabled: no
  become: true

- name: Enable ly.service
  systemd:
    name: ly
    daemon_reload: yes
    enabled: yes
  become: true
