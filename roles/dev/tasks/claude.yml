---
- name: Install Claude Code using native installer
  ansible.builtin.shell:
    cmd: curl -fsSL https://claude.ai/install.sh | bash
    creates: ~/.local/bin/claude
  args:
    executable: /bin/bash
  environment:
    HOME: "{{ ansible_env.HOME }}"

- name: Install claude-code-router globally for current user
  ansible.builtin.npm:
    name: '@musistudio/claude-code-router'
    global: true
    state: latest