---
- name: Install system packages
  apt:
    name:
      - ant
      - git
      - golang
      - jq
      - libmysqlclient-dev
      - libxml2-dev
      - libxslt-dev
      - meld
      - mercurial
      - mysql-client
      - node-less
      - postgresql-client
      - python-virtualenv
      - python2
      - python2-dev
      - python3-pip
      - python3-virtualenvwrapper
      - ruby
      - ruby-dev
      - virtualbox
      - virtualbox-dkms
      - virtualbox-guest-dkms
      - virtualenvwrapper
      - xserver-xephyr
    state: latest
    update_cache: yes
  become: true

- name: Upgrade pip
  pip:
    name: pip
    state: latest
  become: true

- import_tasks: jetbrains.yml

- import_tasks: kubernetes.yml

# Doesn't work in ubuntu >=18.10
- import_tasks: python3.7.yml
  when: ansible_distribution_major_version in ('16', '17', '18')

- import_tasks: vagrant.yml
