---
- name: Install system packages
  apt:
    name:
      - git
      - golang
      - jq
      - libmysqlclient-dev
      - libxml2-dev
      - libxslt-dev
      - meld
      - mercurial
      - mysql-client
      #- node
      #- node-less
      #- npm
      - postgresql-client
      - ruby
      - ruby-dev
      - xserver-xephyr
    state: latest
    update_cache: yes
  become: true

- import_tasks: jetbrains.yml
  when: dev_install_jetbrains

- import_tasks: python.yml

# Ubuntu >=18.10 installs Python >3.7 by default
- import_tasks: python3.7.yml
  when: dev_install_python37 and ansible_distribution_version is version('18.10', '<')

- import_tasks: rust.yml

- import_tasks: vagrant.yml
  when: dev_install_vagrant

- import_tasks: virtualbox.yml

- import_tasks: vscode.yml
