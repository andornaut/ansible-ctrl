---
- name: Enable i386 architecture repositories
  command: dpkg --add-architecture i386
  become: true

- name: Accept Steam EULA
  debconf:
    name: steam
    question: steam/question
    vtype: select
    value: "I AGREE"
  become: true

- name: Install Steam
  apt:
    deb: 'http://repo.steampowered.com/steam/archive/precise/steam_latest.deb'
  become: true

