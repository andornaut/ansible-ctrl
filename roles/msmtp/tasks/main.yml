---
- name: Uninstall MTAs
  apt:
    name: "{{ item }}"
    state: absent
  become: true
  with_items:
  - exim
  - postfix
  - sendmail

- name: Install system packages
  apt:
    name: "{{ item }}"
    state: latest
    update_cache: yes
  become: true
  with_items:
  - msmtp
  - s-nail

- name: Copy msmtp config file
  template:
    src: msmtprc
    dest: /etc/
    owner: root
    group: root
    mode: 0600
  become: true

- name: Copy /etc/aliases
  template:
    src: aliases
    dest: /etc/
    owner: root
    group: root
    mode: 0644
  become: true

- name: Set msmtp as sendmail MTA
  copy:
    src: mail.rc
    dest: /etc/
    owner: root
    group: root
    mode: 0644
  become: true

- name: Link sendmail to msmtp
  file:
    src: /usr/bin/msmtp
    dest: /usr/sbin/sendmail
    owner: root
    group: root
    state: link
  become: true
